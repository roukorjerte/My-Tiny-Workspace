<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tiny Workspace</title>
  <link rel="stylesheet" href="./desktop_style.css">
  <link rel="stylesheet" href="./window.css">
  <link rel="stylesheet" href="./calculator.css">
  <link rel="stylesheet" href="./mail.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div id="desktop">
      <div class="icon" draggable="true" data-id="trashbin"><img class="icon_image" src="./media/trash.png" alt="Trashbin icon">Trashbin</div>
      <div class="icon" draggable="true" data-id="mail"><img class="icon_image" src="./media/mail.png" alt="Mail icon">Mail</div>
      <div class="icon" draggable="true" data-id="clock"><img class="icon_image" src="./media/clock.png" alt="Clock icon">Clock</div>
      <div class="icon" draggable="true" data-id="calculator"><img class="icon_image" src="./media/calculator.png" alt="Calculator icon">Calculator</div>

      <!--Calculator window -->
      <div class="window" id="app-calculator">

        <div class="window_header">
          <div class="window_icon">
              <image class="window_icon_image" src="./media/calculator.png" alt="icon of a calculator window" ></image>
          </div>
          <div class="window_name">
              <p>Calculator</p>
          </div>
          <div class="button collapse">_</div>
          <div class="button fullscreen">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
              <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5M.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5"/>
            </svg>
          </div>
          <div class="button close">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
          </div>
        </div>

        <div class="window_content calculator">
          <div class="entered_numbers">
            <div id="previous_numbers">
              <p></p>
            </div>
            <div id="last_number">
              <p>0</p>
            </div>
          </div>
          <div class="calculator_buttons">
              <div class="calc_button action" id="delete_all">C</div>
              <div class="calc_button action" id="delete_last">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                  <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                  <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                </svg>
              </div>
              <div class="calc_button action" id="percent">%</div>
              <div class="calc_button action" id="divide">/</div>
              <div class="calc_button number">7</div>
              <div class="calc_button number">8</div>
              <div class="calc_button number">9</div>
              <div class="calc_button action" id="multiply">x</div>
              <div class="calc_button number">4</div>
              <div class="calc_button number">5</div>
              <div class="calc_button number">6</div>
              <div class="calc_button action" id="minus">-</div>
              <div class="calc_button number">1</div>
              <div class="calc_button number">2</div>
              <div class="calc_button number">3</div>
              <div class="calc_button action" id="plus">+</div>
              <div class="calc_button action" id="reverse_symbol">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-slash-minus" viewBox="0 0 16 16">
                  <path d="m1.854 14.854 13-13a.5.5 0 0 0-.708-.708l-13 13a.5.5 0 0 0 .708.708M4 1a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2A.5.5 0 0 1 4 1m5 11a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5A.5.5 0 0 1 9 12"/>
                </svg>
              </div>
              <div class="calc_button number">0</div>
              <div class="calc_button number">.</div>
              <div class="calc_button action" id="equals">=</div>
          </div>
        </div>
      </div>

      <!--Mail app window -->
      <div class="window" id="app-mail">

        <div class="window_header">
          <div class="window_icon">
              <image class="window_icon_image" src="./media/mail.png" alt="icon of a mail window" ></image>
          </div>
          <div class="window_name">
              <p>Mail</p>
          </div>
          <div class="button collapse">_</div>
          <div class="button fullscreen">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
              <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5M.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5"/>
            </svg>
          </div>
          <div class="button close">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
          </div>
        </div>

        <div class="window_content mail">
          <div class="contacts_container">
              <div class="person_contact granny">
                <div class="avatar">
                  <img src="./media/chats_data/avatars/grandma.jpg">
                </div>
                <div class="name">Grandma</div>
                <div class="message_status">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-lg" viewBox="0 0 16 16">
                    <path d="M7.005 3.1a1 1 0 1 1 1.99 0l-.388 6.35a.61.61 0 0 1-1.214 0zM7 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0"/>
                  </svg>
                </div>
              </div>

              <div class="person_contact tyler">
                <div class="avatar">
                  <img src="./media/chats_data/avatars/tyler.jpg">
                </div>                
                <div class="name">Tyler</div>
                <div class="message_status">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
                  </svg>
                </div>
              </div>

              <div class="person_contact summer">
                <div class="avatar">
                  <img src="./media/chats_data/avatars/summer.jpg">
                </div>                
                <div class="name">Summer</div>
                <div class="message_status">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2-all" viewBox="0 0 16 16">
                    <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0"/>
                    <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708"/>
                  </svg>
                </div>
              </div>
          </div>
          <div class="chat_container">
            <p class="placeholder">Choose contact to start talking</p>
              <div id="name_tag" class="invisible_item">
                <p class="invisible_item" id="name_tag_text">Lorem Ipsum</p>
              </div>
              <div id="messages">
              </div>
              <div id="answer_choice" class="invisible_item">
                <p class="placeholder_choice">Enter your answer...</p>
              </div>
          </div>
        </div>
      </div>
      
      <!--Clock app window -->
      <div class="window" id="app-clock">

        <div class="window_header">
          <div class="window_icon">
              <image class="window_icon_image" src="./media/clock.png" alt="icon of a clock window" ></image>
          </div>
          <div class="window_name">
              <p>Clock</p>
          </div>
          <div class="button collapse">_</div>
          <div class="button fullscreen">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
              <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5M.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5"/>
            </svg>
          </div>
          <div class="button close">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
          </div>
        </div>

        <div class="window_content">
          <p> There is no app yet</p>
        </div>
      </div>

      <!--Trashbin app window -->
      <div class="window" id="app-trashbin">

        <div class="window_header">
          <div class="window_icon">
              <image class="window_icon_image" src="./media/trash.png" alt="icon of a trashbin window" ></image>
          </div>
          <div class="window_name">
              <p>Trashbin</p>
          </div>
          <div class="button collapse">_</div>
          <div class="button fullscreen">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
              <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5M.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5"/>
            </svg>
          </div>
          <div class="button close">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
          </div>
        </div>

        <div class="window_content">
          <p> There is no app yet</p>
        </div>
      </div>
      
  </div>
    <div id="taskbar">
        <div id="launch"><img class="win_icon" src="./media/win.png" alt="windows icon"></div>
        <div id="taskbar_container"></div>
        <div id="taskbar_time"></div>
        <div id="collapse_all"></div>
    </div>
  </div>

  <script src="./baseBehavior/iconBehavior.js" charset="utf-8"></script>
  <script src="./baseBehavior/windowBehavior.js" charset="utf-8"></script>
  <script src="./appsBehavior/calculator.js" charset="utf-8"></script>
  <script type="module" src="./appsBehavior/mailDialogueText.js"></script>
  <script type="module" src="./appsBehavior/mail.js" charset="utf-8"></script>
</body>
</html>
